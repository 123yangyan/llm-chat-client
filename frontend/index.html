<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <!-- 新建聊天按钮 -->
            <button class="new-chat-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                新建聊天
            </button>

            <!-- 供应商和模型选择 -->
            <div class="model-selection">
                <div class="provider-selector">
                    <label>选择供应商</label>
                    <select id="provider-select">
                        <option value="silicon">硅基流动 (Silicon Flow)</option>
                        <option value="google">谷歌 Gemini</option>
                        <option value="wisdom_gate">智慧之门 (Wisdom Gate)</option>
                    </select>
                </div>

                <div class="model-selector">
                    <label>选择模型</label>
                    <select id="model-select">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <!-- 上下文轮数滑块 -->
                <div class="context-window">
                    <label for="context-range">上下文轮数: <span id="context-value">5</span></label>
                    <input type="range" id="context-range" min="1" max="20" value="5" />
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="chat-history">
                <div class="history-title">最近对话</div>
                <div class="history-list" id="history-list">
                    <!-- 历史记录项会通过JavaScript动态添加 -->
                </div>
            </div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="chat-container">
            <!-- 聊天消息区域 -->
            <div class="messages" id="messages">
                <!-- 欢迎消息 -->
                <div class="message assistant welcome-message">
                    <div class="message-content">
                        <p>你好主人，妲己已准备就绪！</p>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea 
                            id="user-input" 
                            placeholder="主人请说，妲己在听~" 
                            rows="1"
                            autofocus
                        ></textarea>
                        <button class="send-btn" id="send-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-tools">
                        <button class="tool-button" id="more-options-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="currentColor"/>
                            </svg>
                            更多选项
                        </button>
                        <button class="menu-item" data-action="export-word">
                            <svg width="16" height="16" viewBox="0 0 24 24">
                                <path d="M14 2H6C4.89 2 4 2.89 4 4V20C4 21.11 4.89 22 6 22H18C19.11 22 20 21.11 20 20V8L14 2M18 20H6V4H13V9H18V20M12.9 14.5L15.8 19H14L11.9 15.5L9.8 19H8L10.9 14.5L8.2 10H10L12 13.4L14 10H15.8L12.9 14.5Z" fill="currentColor"/>
                            </svg>
                            <span>Word</span>
                        </button>
                        <button class="menu-item" data-action="export-pdf">
                            <svg width="16" height="16" viewBox="0 0 24 24">
                                <path d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.11 3.89 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M9.5 11.5C9.5 12.33 8.83 13 8 13H7V15H5.5V9H8C8.83 9 9.5 9.67 9.5 10.5V11.5M14.5 15H13V13.5H14.5V15M18.5 10.5C18.5 11.33 17.83 12 17 12H16V15H14.5V9H17C17.83 9 18.5 9.67 18.5 10.5V10.5M7 10.5H8V11.5H7V10.5M16 10.5H17V11.5H16V10.5M13 9H14.5V12H13V9Z" fill="currentColor"/>
                            </svg>
                            <span>PDF</span>
                        </button>
                        <button class="tool-button">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path d="M21 6h-7.59l.58-3.41L14 2h-4v2l.59 3H3v13h18V6zM5 17l3.5-4.5 2.5 3.01L14.5 11l4.5 6H5z" fill="currentColor"/>
                            </svg>
                            <span>图片</span>
                        </button>
                        <button class="tool-button">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" fill="currentColor"/>
                            </svg>
                            <span>视频</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
